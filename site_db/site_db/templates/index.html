{% extends "base.html" %}

{% block content %}
<h1>Пользователи</h1>
{% for item in news%}
<div class="col-md6 border rounded">
    <h2>{{item.first_name}}</h2>
    <div>
        {{item.last_name}}
    </div>
    <div>
        Просмотренные - {{item.saw}}, Угаданные - {{item.guessed}}
    </div>
</div>
{% endfor %}
{% endblock %}
